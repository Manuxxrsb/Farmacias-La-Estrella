<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Get-Usuarios</title>
</head>

<body>
    <h1>lotes</h1>
    <ul>
        <li>ID LOTE</li>
        <li># LOTE</li>
        <li>FECHA FABRICACION</li>
        <li>FECHA VENCIMIENTO</li>
        <li>STOCK</li>
    </ul>
    <div></div>
    <button onclick="prueba()">Obtener informacion</button>



    <script>
        function prueba() {

            const url = 'http://localhost:8080/lotes'
            fetch(url)
                .then(response => response.json()) // accessing the API data as JSON
                .then(data => {
                    const lista = Object.values(data)
                    const p = document.querySelector('div')
                    var texto = []
                    for (let i = 0; i < lista.length; i++) {

                        texto = texto + (`<ul><li>${lista[i].Id}</li>
                                <li>${lista[i].numerolote}</li>
                                <li>${lista[i].fechafabric}</li>
                                <li>${lista[i].fechavence}</li>
                                <li>${lista[i].stock}</li></ul>
                                `)

                    }

                    p.innerHTML = texto
                })
                .catch(error => console.error(error))
        }
    </script>
</body>

</html>
