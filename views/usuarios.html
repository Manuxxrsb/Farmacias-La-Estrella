<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Get-Usuarios</title>
</head>

<body>
    <div class="home">
        <h1>Usuarios</h1>
        <ul class="func">
            <li class="func-li">ID USUARIOS</li>
            <li class="func-li">NOMBRE</li>
            <li class="func-li">APELLIDO</li>
        </ul>
        <div></div>
    </div>
    <button onclick="prueba()">Obtener informacion</button>




    <script>
        function prueba() {
            //alert("soy una alerta")
            const url = 'http://localhost:8080/usuarios'
            fetch(url)
                .then(response => response.json()) // accessing the API data as JSON
                .then(data => {

                    const lista = Object.values(data)
                    const p = document.querySelector('div')
                    var texto = []
                    for (let i = 0; i < lista.length; i++) {

                        texto = texto + (`<ul><li>${lista[i].Id}</li>
                                <li>${lista[i].nombre}</li>
                                <li>${lista[i].apellido}</li></ul>
                                `)
                    }

                    p.innerHTML = texto


                })
                .catch(error => console.error(error))
        }
    </script>
</body>

</html>
