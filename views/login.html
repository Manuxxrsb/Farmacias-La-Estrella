<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f7ace6, #dc49f0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #eb19bd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            color: rgba(230, 216, 156, 0.918);
            text-shadow:
                -1px -1px 0px black,
                1px -1px 0px black,
                -1px 1px 0px black,
                1px 1px 0px black;
        }

        .form-label {
            color: rgb(210, 233, 8);
        }

        .title-home {
            color: rgba(230, 216, 156, 0.918);
            padding-top: 10px;
            text-shadow:

                -1px -1px 0px black,
                1px -1px 0px black,
                -1px 1px 0px black,
                1px 1px 0px black;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Manejador para el evento de envío del formulario
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

            // Obtener los valores de los campos del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificar si los datos son correctos (simulado para este ejemplo)
            if (email === 'admin' && password === 'admin') {
                // Redirigir a otra página en el mismo directorio (por ejemplo, dashboard.html)
                window.location.href = 'index.html';
            } else {
                alert('Correo o contraseña incorrectos');
            }
        });
    </script>

</body>

</html>
