<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Medicamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #medicamento {
            width: 200px;
            height: 30px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #informacion {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #modificar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modificar-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Seleccionar Medicamento</h1>
    <form>
        <label for="medicamento">Seleccione un medicamento:</label>
        <select id="medicamento" name="medicamento">
            <!-- Aquí se cargarán los medicamentos de la base de datos -->
            <option value="">Seleccione un medicamento</option>
        </select>


    </form>
    <div id="informacion"></div>

    <script>
        // Cargar medicamentos de la base de datos
        fetch('http://localhost:8080/medicamentos')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('medicamento');
                data.forEach(medicamento => {
                    const option = document.createElement('option');
                    option.value = medicamento.id;
                    option.text = medicamento.nombre;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));



    </script>
</body>

</html>
