</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Get-Usuarios</title>
</head>

<body>
    <h1 class="title-home">lotes</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID LOTE</th>
                    <th># LOTE</th>
                    <th>FECHA FABRICACION</th>
                    <th>FECHA VENCIMIENTO</th>
                    <th>STOCK</th>
                </tr>
            </thead>
            <tbody class="Item-Lote"></tbody>
        </table>
    </div>


    </ul>
    <div></div>
    <button onclick="prueba()">Obtener informacion</button>



    <script>
        function prueba() {

            const url = 'http://localhost:8080/lotes'
            fetch(url)
                .then(response => response.json()) // accessing the API data as JSON
                .then(data => {
                    const lista = Object.values(data)
                    const p = document.querySelector('tbody.Item-Lote')
                    var texto = []
                    for (let i = 0; i < lista.length; i++) {

                        texto = texto + (`<tr><td>${lista[i].Id}</td>
                                <td>${lista[i].numerolote}</td>
                                <td>${lista[i].fechafabric}</td>
                                <td>${lista[i].fechavence}</td>
                                <td>${lista[i].stock}</td></tr>
                                `)

                    }

                    p.innerHTML = texto
                })
                .catch(error => console.error(error))
        }
    </script>
</body>

</html>
