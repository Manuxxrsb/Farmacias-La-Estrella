<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Proveedores</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Farmacias La Estrella</div>
        <ul class="nav-links">
            <li class="nav-button"><a href="../index.html">Inicio</a></li>
            <li class="nav-button"><a href="../login.html">Log out</a></li>
        </ul>
    </nav>
    
    <h1 class="title-home">Proveedores</h1>

    <table>
    <thead>
        <tr>
            <th>ID Proveedor</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Funciones</th>
        </tr>
    </thead>
    <tbody class="Item-Proveedor"></tbody>
    </table>

    <!--   MODAL DE EDICION -->
    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Editar Proveedor </h2>
            <form id="editForm">

                <input type="hidden" id="editId">

                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre">

                <label for="editTelefono">Telefono</label>
                <input type="text" id="editTelefono">

                <label for="editCorreo">Correo</label>
                <input type="text" id="editCorreo">

                <button type="button"   onclick="Actualizar()">Actualizar</button>
            </form>
        </div>

</body>

<script src="Script_Proveedor.js"></script>
</html>
