<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Get-Usuarios</title>
</head>

<body>
    <h1 class="title-home">Medicamentos</h1>
    <table>
        <thead>
            <tr>
                <th> ID Medicamento</th>
                <th>NOMBRE MEDICAMENTO</th>
                <th>MARCA</th>
                <th>DESCRIPCION</th>
                <th>Numerolote</th>
                <th>Fechafabric</th>
                <th>Fechavence</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody class="Item-Medicamento"></tbody>
    </table>






    <button onclick="prueba()">Obtener informacion</button>



    <script>
        function prueba() {

            const url = 'http://localhost:8080/medicamentos'
            fetch(url)
                .then(response => response.json()) // accessing the API data as JSON
                .then(data => {
                    const lista = Object.values(data)
                    const p = document.querySelector('tbody.Item-Medicamento')
                    var texto = []//informacion que entrega el json
                    for (let i = 0; i < lista.length; i++) {
                        texto = texto + (`<tr>
                                <td>${lista[i].Id}</td>
                                <td>${lista[i].Nombre}</td>
                                <td>${lista[i].Marca}</td>
                                <td>${lista[i].descripcion}</td>
                                <td>${lista[i].numerolote}</td>
                                <td>${lista[i].fechafabric}</td>
                                <td>${lista[i].fechavence}</td>
                                <td>${lista[i].stock}</td>
                                </tr>
                                `)

                    }

                    p.innerHTML = texto
                })
                .catch(error => console.error(error))
        }
    </script>
</body>

</html>
